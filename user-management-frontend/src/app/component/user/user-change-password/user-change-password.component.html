<div class="d-flex justify-content-center">
    <form #changePasswordForm="ngForm" (ngSubmit)="onChangePassword(changePasswordForm)" style="width: 50%">
        <fieldset>
            <legend style="text-align: center">Change Your Password</legend>
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" ngModel required name="currentPassword" id="currentPassword" class="form-control">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" ngModel required name="newPassword" id="newPassword" class="form-control">
            </div>
            <div class="form-group">
                <label for="reNewPassword">Re-type New Password</label>
                <input type="password" ngModel required name="reNewPassword" id="reNewPassword" class="form-control">
            </div>
            <button type="submit" [disabled]="changePasswordForm.invalid" class="btn btn-primary">
            <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
            <span *ngIf="refreshing">Loading...</span>
            <span *ngIf="!refreshing">Reset Password</span>
        </button>
        </fieldset>
    </form>
</div>
