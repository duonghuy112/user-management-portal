<!-- model add user -->
<div class="modal draggable fade bd-example-modal-lg" id="addUserModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center">New User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeUserAddModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <form [formGroup]="userAddFormGroup" (ngSubmit)="onAddNewUser()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input formControlName="username" type="text" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input formControlName="firstName" type="text" name="firstName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input formControlName="lastName" type="text" name="lastName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input formControlName="email" type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="authority">Role</label>
                            <select name="roleId" formControlName="roleId" class="form-control">
                                <option value="" disabled selected hidden>Choose one role...</option>
                                <option *ngFor="let role of roles" value="{{ role.id }}">{{ role.name }}</option>
                            </select>
                        </div>
                        <!-- <div class="form-group">
                            <label for="authority">Role</label>
                            <input type="text" name="role" ngModel required readonly class="form-control">
                        </div> -->
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Avatar</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" accept="image/*" name="avatar" class="custom-file-input" (change)="onProfileImageChange($event.target.files[0].name, $event.target.files[0])">
                                <label class="custom-file-label">
                                    <span [hidden]="!fileName">{{ fileName }}</span>
                                    <span [hidden]="fileName">Choose File</span>
                                </label>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" formControlName="isActive" name="isActive" class="form-check-input" >
                                    Active
                                </label>
                            </div>
                        </fieldset>
                        <button type="submit" style="display: none;" id="saveUserAdd"></button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="closeUserAddModal()" class="btn btn-secondary" data-dismiss="modal" id="closeAddUserModal">Close</button>
                <button type="button" (click)="saveNewUser()" [disabled]="userAddFormGroup.invalid" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
