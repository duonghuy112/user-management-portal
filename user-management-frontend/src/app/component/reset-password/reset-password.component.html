<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div style="margin-top: 10px;margin-bottom:-90px;">
                    <h3>User Management Portal</h3>
                    <h6 class="text-center">Reset Password</h6>
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #resetPasswordForm="ngForm" (ngSubmit)="onResetPassword(resetPasswordForm.value)">
                    <div class="mb-3">
                        <div class="input-group mb-1">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" placeholder="Username" required ngModel #usernameInput="ngModel">
                        </div>
                        <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Please enter username</span>
                    </div>
                    <div class="mb-3">
                        <div class="input-group mb-1">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="email" placeholder="Email" required ngModel #emailInput="ngModel">
                        </div>
                        <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">Please enter email</span>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button [disabled]="resetPasswordForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
                            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                            <span *ngIf="showLoading">Loading...</span>
                            <span *ngIf="!showLoading">Reset</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a routerLink="/login" class="ml-2" style="color: #2C3E50;">Log In</a>
                </div>
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
